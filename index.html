<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Star Wars RPG Game!</title>
</head>

<body>
    <div class="container bg">
        <div class="row">
            <div class="col-md-12">
                <h1>Star Wars RPG Game!</h1>
            </div>
        </div>
        <div class="row choose">
            <div class="col-md-12">
                <h4>Choose Your Character...</h4>
            </div>
        </div>
       
        <!--Row of selectable characters-->
        <div class="row start">
            <div class="skywalker col-xs-6 col-sm-4 col-md-2">
                <button id="skywalker" class="btn character">
                    <p>Luke Skywalker</p>
                    <img class="card-img-top" src="../unit-4-game/assets/images/luke.jpg" alt="Luke Skywalker">
                    <h3>HP:
                        <span id="skywalkerHp"></span>
                    </h3>
                </button>
            </div>
            <div class="kenobi col-xs-6 col-sm-4 col-md-2">
                <button id="kenobi" class="btn character">
                    <p>Obi Wan Kenobi</p>
                    <img class="card-img-top" src="../unit-4-game/assets/images/kenobi.jpg" alt="Obi Wan Kenobi">
                    <h3>HP:
                        <span id="kenobiHp"></span>
                    </h3>
                </button>
            </div>
            <div class="vader col-xs-6 col-sm-4 col-md-2">
                <button id="vader" class="btn character">
                    <p>Darth Vader</p>
                    <img class="card-img-top" src="../unit-4-game/assets/images/vader.jpg" alt="Darth Vader">
                    <h3>HP:
                        <span id="vaderHp"></span>
                    </h3>
                </button>
            </div>
            <div class="kylo col-xs-6 col-sm-4 col-md-2">
                <button id="kylo" class="btn character">
                    <p>Kylo Ren</p>
                    <img class="card-img-top" src="../unit-4-game/assets/images/kylo.jpg" alt="Kylo Ren">
                    <h3>HP:
                        <span id="kyloHp"></span>
                    </h3>
                </button>
            </div>
        </div>

        <!--Your Selected Character-->

        <div class="row char">
            <div class="col-md-4">
                <h2>Your Character</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="char"></div>
                </div>
            </div>
        </div>


        <!--Row of Enemies-->

        <div class="row enemies">
            <div class="enemies col-md-4">
                <h2>Enemies to Attack</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="enemies"></div>
                </div>
            </div>
        </div>


        <!--Fight Section-->

        <div class="row fight">
            <div class="col-md-4">
                <h2>Fight Section</h2>
                <button type="button" class="btn btn-danger" id="attack">Attack!</button>
                <div id= "fight-text">

                </div>
            </div>
        </div>

        <!--Defender-->

        <div class="row defend">
            <div class="col-md-4">
                <h2>Defender</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="defender"></div>
                </div>
            </div>
            
            
        </div>
        <div class="row win">
            <div class="col-md-12">
                <h5>You win!</h5>
            </div>
        </div>
        <div class="row lose">
            <div class="col-md-12">
                <h5>You Lose!</h5>
            </div>
        </div>
        <div class="row playagain text-center">
            <div class="col-md-12">
                <button class= "btn btn-success" id ="reset">Play Again?</button>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
