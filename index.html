<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Star Wars RPG Game!</title>
</head>

<body>
    <div class="container bg">
        <div class="row">
            <div class="col-md-12">
                <h1>Star Wars RPG Game!</h1>
                <div class="card-deck">
                    <div class="card">
                        <h5 class="card-header">Luke Skywalker</h5>
                        <div class="card-body">
                            <img class="card-img-top" src="../unit-4-game/assets/images/luke.jpg" alt="Luke Skywalker">
                        </div>
                        <div class="card-footer">
                            <p class="lukeHp"></p>
                        </div>
                    </div>
                    <div class="card">
                        <h5 class="card-header">Obi Wan Kenobi</h5>
                        <img class="card-img-top" src="../unit-4-game/assets/images/kenobi.jpg" alt="Obi Wan Kenobi">
                        <div class="card-body">
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="kenobiHp"></p>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Darth Vader</h5>
                    <div class="card-body">
                        <img class="card-img-top" src="../unit-4-game/assets/images/vader.jpg" alt="Luke Skywalker">
                    </div>
                    <div class="card-footer">
                        <p class="vaderHp"></p>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Kylo Ren</h5>
                    <div class="card-body">
                        <img class="card-img-top" src="../unit-4-game/assets/images/kylo.jpg" alt="Luke Skywalker">
                    </div>
                    <div class="card-footer">
                        <p class="kyloHp"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Your Character</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Enemies to Attack</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Fight Section</h2>
                <button type="button" class="btn btn-light">Fight!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Defender</h2>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
